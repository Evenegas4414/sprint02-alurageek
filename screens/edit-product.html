<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Venegas Store Editar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link rel="stylesheet" href="../styles/edit-product.css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <i class="bi bi-shop mx-4"></i>
      <a class="navbar-brand" href="./">VenegasStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="¿Qué deseas buscar?"
                 aria-label="Search">
          <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ms-auto mx-5 mb-lg-0">
          <li class="nav-item">
            <a class="btn btn-secondary" href="login.html" role="button">Menú Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main>
  <section class="geral-products">
    <div class="products_title">Editar producto</div>
    <section class="products-section" data-allProducts>
      <form action="#" class="form-control" data-form>
        <img src="" data-url />
        <input class="product-add_input__name form-control" type="text" placeholder="Nombre del producto" data-nombre/>
        <input class="product-add_input__price form-control" type="text" placeholder="Precio del producto" data-precio/>
        <textarea class="product-add_textarea__description form-control" type="text" placeholder="Descripcion del producto"
                data-descripcion></textarea>
        <button type="submit" class="product-submit_btn form-control">
          Actualizar producto
        </button>
      </form>
    </section>
  </section>
</main>


<section class="container">
  <footer class="py-5">
    <div class="row">
      <div class="col-6 col-md-2 mb-3">
        <ul class="nav flex-column">
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Quienes somos</a></li>
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Política de Privacidad</a></li>
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Programa de fidelidad</a></li>
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Nuestras Tiendas</a></li>
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Quiero ser franquiciado</a>
          </li>
          <li class="nav-item mb-2"><a class="nav-link p-0 text-muted" href="">Anuncie aquí</a></li>
        </ul>
      </div>
      <div class="col-md-5 offset-md-1 mb-3">
        <h2>Hable con nosotros</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="nombre" placeholder="">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensaje</button>
        </form>
      </div>
      <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
        <p>© 2022 Venegas Store, All rights reserved.</p>
      </div>
    </div>
  </footer>
</section>

<script type="module" src="../controllers/productos-controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
